<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="app.js" type="module" defer></script>
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body class="md:flex min-h-screen">
        <aside
            class="bg-hero-mobile w-full bg-no-repeat bg-cover bg-center relative p-5 max-h-60 mb-24 flex justify-center aside-medium-screen"
        >
            <div
                class="max-w-lg flex flex-col w-full card-container-medium-screen md:ml-[8.3vw]"
            >
                <div class="relative max-w-72 ml-auto card-medium-screen">
                    <p
                        class="text-xxs font-medium absolute top-[45%] right-9 text-white tracking-wide md:text-lg md:top-[43%] md:right-12"
                        id="card-back-cvv"
                    ></p>
                    <img class="" src="images/bg-card-back.png" alt="cc back" />
                </div>
                <div class="relative max-w-72 bottom-16 card-medium-screen">
                    <img
                        class="absolute top-5 left-5 max-w-14 md:max-w-[84px] md:top-7 md:left-7"
                        src="images/card-logo.svg"
                        alt="logo"
                    />
                    <img src="images/bg-card-front.png" alt="cc front" />
                    <div
                        class="p-5 space-y-3 absolute w-full bottom-0 text-white md:space-y-7 md:p-7"
                    >
                        <p
                            class="text-lg tracking-widest md:text-[26px] md:tracking-[.15em]"
                            id="card-front-number"
                        ></p>
                        <div class="flex justify-between text-xxs md:text-lg">
                            <p
                                class="uppercase tracking-wide text-clip"
                                id="card-front-name"
                            ></p>
                            <p>
                                <span id="card-front-exp-mm-date"></span>
                                <span id="card-front-exp-yy-date"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <main class="px-6 md:grid md:flex-1 md:place-items-center">
            <form action="#" class="space-y-5 max-w-96 mx-auto min-w-60">
                <div class="w-full">
                    <label for="name" class="label">Cardholder Name</label>
                    <input
                        id="name"
                        class="input border-[#DEDDDF]"
                        type="text"
                        placeholder="e.g. Jane Appleseed"
                    />
                    <p class="error hidden" id="name-error"></p>
                </div>
                <div class="w-full">
                    <label for="card-number" class="label">Card Number</label>
                    <input
                        id="card-number"
                        class="input border-[#DEDDDF]"
                        type="text"
                        maxlength="19"
                        placeholder="e.g. 1234 5678 9123 0000"
                    />
                    <p class="error hidden" id="number-error"></p>
                </div>
                <div class="w-full flex space-x-3">
                    <div>
                        <label for="exp-date" class="label"
                            >Exp. Date (MM/YY)</label
                        >
                        <div class="flex space-x-2">
                            <input
                                id="exp-date-mm"
                                class="input border-[#DEDDDF]"
                                type="text"
                                maxlength="2"
                                placeholder="MM"
                            />
                            <input
                                id="exp-date-yy"
                                class="input border-[#DEDDDF]"
                                type="text"
                                maxlength="2"
                                placeholder="YY"
                            />
                        </div>
                        <p class="error hidden" id="exp-date-error"></p>
                    </div>
                    <div>
                        <label for="name" class="label">CVC</label>
                        <input
                            id="cvc"
                            class="input border-[#DEDDDF]"
                            type="text"
                            maxlength="4"
                            placeholder="e.g. 123"
                        />
                        <p class="error hidden" id="cvc-error"></p>
                    </div>
                </div>
                <button type="submit" class="button">Confirm</button>
            </form>
            <!-- Confirmation Screen -->
            <div
                class="max-w-96 min-w-60 mx-auto hidden"
                id="confirmation-screen"
            >
                <div class="mb-9">
                    <img
                        class="size-20 mx-auto"
                        src="images/icon-complete.svg"
                        alt="complete icon"
                    />
                </div>
                <h2 class="text-[#21092F] text-[28px] mb-4 text-center">
                    Thank you!
                </h2>
                <p class="text-lg text-[#8E8593] mb-12 text-center">
                    We've added your card details
                </p>
                <button class="button" id="continue-btn">Continue</button>
            </div>
        </main>
    </body>
</html>
